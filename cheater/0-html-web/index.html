<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML</title>

  <!-- Bootstrap Library Code from CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
          integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
          crossorigin="anonymous"></script>
</head>
<body>

<h3>A demonstration of how to access a TABLE element</h3>


<table class="table" id="myTable">
  <thead>
  <tr>
    <th scope="col">Item #</th>
    <th scope="col">Name</th>
    <th scope="col">Value ($)</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>123</td>
    <td>Orange</td>
    <td>$2.00</td>
  </tr>
  <tr>
    <td>374</td>
    <td>Apple</td>
    <td>$2.50</td>
  </tr>
  </tbody>
</table>

<p>Click the button to remove the first row in the table.</p>

<label>Row Index:</label>
<input id="myInput" oninput="onInputChange()">
<button onclick="myFunction()" id="deleteButton"></button>

<script>
  // If you don't know what document, widnow, or innerHTML is then google on W3 schools

  // store values in scope here
  var stagedIndex = 0; // default to 0
  document.getElementById('deleteButton').innerHTML = 'Disabled'; // Default delete button text
  document.getElementById('deleteButton').disabled = true;


  function onInputChange() {
    stagedIndex = document.getElementById('myInput').value; // get input value
    var table = document.getElementById('myTable'); // get table

    // check if valid (does the index exist)
    if (table.rows[stagedIndex]) {
      // Change button title to delete
      document.getElementById('deleteButton').innerHTML = 'Delete Row (' + stagedIndex + ')'; // Insert value to span
      document.getElementById('deleteButton').disabled = false;
    } else {
      // Change button title to disabled
      document.getElementById('deleteButton').innerHTML = 'Disabled';
      document.getElementById('deleteButton').disabled = true;
    }
  }

  function myFunction() {
    var table = document.getElementById('myTable');
    table.deleteRow(stagedIndex);
    onInputChange();
  }
</script>

</body>
</html>
